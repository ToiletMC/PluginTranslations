      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2标题 %server_online%/%server_max_players% &6%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - 将会给叫这个名字的bossbar血条充盈度增加百分之一
