        bar by name
      - /cmi bossbarmsg all -s:10 -n:testbar - 代表bossbar血条的分节，比如 10 分节
      - /cmi bossbarmsg all -sec:5 - 会从0到5计数5秒
      - /cmi bossbarmsg all -sec:-5 - 会从5到0计数5秒
      - '-cmd: 若指令指定了对应的玩家，则指令只会执行一次，若指令指定全服玩家(all)则会对每个玩家执行一次 若使用了全服玩家 ''all'' 则变量无法正常显示，建议使用
